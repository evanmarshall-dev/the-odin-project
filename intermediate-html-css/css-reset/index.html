<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A page demonstrating the use of CSS reset to ensure consistent styling across different browsers."
    />
    <meta
      name="keywords"
      content="CSS, reset, styling, browsers, consistency"
    />
    <title>CSS Reset</title>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      as="style"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <h1>CSS Reset Example</h1>
    <p>
      This page demonstrates the use of a CSS reset to ensure consistent styling
      across different browsers.
    </p>

    <h2>Box-sizing Example</h2>
    <div class="parent">
      <div class="box"></div>
    </div>

    <h2>Image Reset Edge Case</h2>
    <img
      class="oversized"
      src="https://placehold.co/600x400"
      alt="placeholder image"
    />
  </body>
</html>
